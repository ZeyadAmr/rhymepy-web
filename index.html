<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- remove default browser styles -->
        <link rel="stylesheet" href="./css/normalize.css">
        <link rel="stylesheet" href="./css/styles.css">
        <title>Rhymepy web</title>
    </head>
    <body>

        <div class="container">

            <!-- Logo & subtitle -->
            <div class="header">
                <h1 class="logo-text">Rhymepy</h1>
                <p>Analyze your rhymes</p>
            </div>

            <!-- Main content -->
            <div class="flex-container">

                <!-- Input text -->
                <div class="input-container">
                    <textarea name="" id="text" rows="16"></textarea>
                </div>

                <!-- Middle section: button, loading & options -->
                <div class="button-loading">
                    <button class="btn analyze-button">Analyze rhymes</button>
                    <div class="spinner hidden">
                        <div class="rect1"></div>
                        <div class="rect2"></div>
                        <div class="rect3"></div>
                        <div class="rect4"></div>
                        <div class="rect5"></div>
                    </div>
                    <div class="rhyming-options">
                        <div>
                            <input type="radio" name="rhyming-options" id="perfect-rhymes" value=0>
                            <label for="perfect-rhymes">Perfect rhymes</label>
                        </div>
                        <div>
                            <input type="radio" name="rhyming-options" id="near-rhymes" value=1>
                            <label for="near-rhymes">Near rhymes</label>
                        </div>
                        <div>
                            <input type="radio" name="rhyming-options" id="both" value=2 checked>
                            <label for="both">Both</label>
                        </div>
                    </div>
                </div>

                <!-- Output text -->
                <div class="output-container">
                    <p class="output"></p>
                </div>

            </div>

        </div>

        <!-- All the fun stuff happens here -->
        <script type="module" src="js/main.js"></script>
    </body>
</html>
